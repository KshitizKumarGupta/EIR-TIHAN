        function runVideo() {
            const runVideoMessageContainer = document.getElementById('runVideoMessageContainer');
            runVideoMessageContainer.innerHTML = 'Video processing started...';
            fetch('/runVideo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    command: 'python public/yolov5/detect.py --source Video/input_video.mp4 --weights public/yolov5/besttt.pt',
                }),
            })
            .then(response => {
                if (response.status === 200) {
                    // Display a "Video processing completed" message
                    runVideoMessageContainer.innerHTML = 'Video processed.';

                    // Clear the message after 5 seconds
                    setTimeout(() => {
                        runVideoMessageContainer.innerHTML = '';
                    }, 5000);
                } else {
                    // Display a "Failed to start video processing" message
                    runVideoMessageContainer.innerHTML = 'Failed to start video processing.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

// Function to fetch terminal output and update the container
function fetchAndUpdateTerminalOutput() {
    const terminalOutputContainer = document.getElementById("terminalOutputContainer");
    const previousScrollHeight = terminalOutputContainer.scrollHeight;
    fetch("/get-terminal-output")
        .then(response => response.json())
        .then(data => {
            // Split the output into lines and remove the first line (line 1)
            const lines = data.output.split('\n').slice(1);

            // Clean up each line to remove non-printable characters
            const cleanLines = lines.map(line => line.replace(/^[\x00-\x1F\x7F]+/, ''));

            // Join the cleaned lines back into a single string
            const cleanOutput = cleanLines.join('\n');

            // Update the terminal output container
            terminalOutputContainer.innerHTML = "<h3>Terminal Output:</h3>" + "<pre>" + cleanOutput + "</pre>";

            //  Scroll to the bottom of the container to show the latest output
            terminalOutputContainer.scrollTop = terminalOutputContainer.scrollHeight;
        })
        .catch(error => {
            console.error(error);
        });
}

function saveSelectedClasses() {
    const selectedOptions = Array.from(document.querySelectorAll(".chosen-select option:checked"));

    // Calculate and prepare the selected class indices
    const selectedClassIndices = selectedOptions.map(option => {
        const optionIndex = Array.from(option.parentElement.options).indexOf(option);
        return optionIndex - 1; // Subtract 1 to start from 0
    });

    // Use a Set to remove duplicate class indices
    const uniqueSelectedClassIndices = new Set(selectedClassIndices);

    // Convert the Set back to an array
    const uniqueSelectedClassIndicesArray = Array.from(uniqueSelectedClassIndices);
    // Send the unique selected class indices to the server for saving
    fetch("/save-selected-class-numbers", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({ classNumbers: uniqueSelectedClassIndicesArray }),
    })
        .then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error("Failed to save selected class numbers");
            }
        })
        .then(data => {
            console.log(data); // Handle the response from the server (e.g., display a success message)
        })
        .catch(error => {
            console.error(error);
        });
}

    terminalModal.style.display = "block";

    fetch("/get-terminal-output")
        .then(response => response.json())
        .then(data => {
            // Split the output into lines and remove the first line (line 1)
            const lines = data.output.split('\n').slice(1);

            // Clean up each line to remove non-printable characters
            const cleanLines = lines.map(line => line.replace(/^[\x00-\x1F\x7F]+/, ''));

            // Join the cleaned lines back into a single string
            const cleanOutput = cleanLines.join('\n');

            // Update the terminal output element with the cleaned output
            terminalOutput.innerHTML = "<h3>Terminal Output:</h3>" + "<pre>" + cleanOutput + "</pre>";
        })
        .catch(error => {
            terminalOutput.innerHTML = "An error occurred while fetching terminal output.";
            console.error(error);
        });
});
